<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Zcrud sample page</title>
        
        <link rel="stylesheet" type="text/css" href="../themes/basic/basic.css" media="all">
        
        <script src="http://127.0.0.1:9966/sample.js" defer></script>
    </head>
    <body>
        <div id="departmentsContainer">
            <div id="zcrud-busy-message">
                Starting ZCrud...
            </div>
        </div>
        
        <button id="customButton">Custom button</button>
        
        <div data-mdefine-macro="descriptionTextarea" data-tomit-tag="" style="display: none">
            <textarea data-tattributes="id elementId; name elementId"
                      data-tcontent="cond: value value ''"
                      rows="10" cols="100">The textarea value.</textarea>
        </div>
    </body>
</html>
