<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Templates of forms</title>
    </head>
    <body>
        <div data-mdefine-macro="formDefaultTemplate" 
             style="display: none"
             data-tattributes="class string:zcrud-main-container zcrud-${instance/getType()}-form;
                               id string:${options/entityId}-form"
             data-idomain="i18nArray">
            
            <div data-tattributes="id 'zcrud-message'"><!--empty--></div>
            <div class="zcrud-header"> 
                <span class="zcrud-title" data-tcontent="options/title || tr:'general_entityName'">
                    The title option
                </span>
                <span data-tcontent="tr: instance/getTitle()">
                    Current form title
                </span>
                <span data-tcontent="tr:'(default)'">
                    (default)
                </span>
            </div>
            
            <form class="zcrud-form zcrud-data-entity" 
                  data-tattributes="id instance/getId()"
                  data-tdefine="viewItemsInFormExternalMacro 'standard-editable@templates/fieldLists.html';
                                data-record-index 0;
                                renderIds false;
                                viewItems instance/getView()">
                <div data-muse-macro="'status@templates/lists.html'"
                     data-tcondition="instance/getThisOptions()/showStatus">
                    The status message
                </div>
                
                <div data-muse-macro="viewItemsInFormExternalMacro"
                     data-tdefine="spanFieldClass 'zcrud-field'">
                    The fields
                </div>
                
                <div data-muse-macro="'postTemplates@templates/lists.html'">
                    The post templates
                </div>
                
                <div class="zcrud-button-panel" data-tdefine="toolbar instance/getThisOptions()/buttons/toolbar">
                    <span data-muse-macro="'toolbar'"
                          data-tdefine="buttons instance/getToolbarButtons()">
                        The buttons of the toolbar
                    </span>
                    <span data-tcondition="toolbar/copySubformRowsItems">
                        <button data-trepeat="item instance/getToolbarItemsArray( 'copySubformRowsItems' )"
                                data-tattributes="class 'zcrud-copy-subform-rows-command-button';
                                                  data-tButtonId item/id"
                                data-tcontent="tr:(item/title || (string:zcrud-copy-${item/source}-button))">
                            Copy rows
                        </button>
                    </span>
                    <span data-tdefine="toolbarExtension instance/getThisOptions()/buttons/toolbarExtension"
                          data-tcondition="toolbarExtension"
                          data-muse-macro="toolbarExtension">
                        Customized toolbar extension
                    </span>
                </div>
            </form>
        </div>
        
        <div data-mdefine-macro="deleteDefaultTemplate" 
             class="zcrud-main-container zcrud-delete-form" 
             style="display: none"
             data-tattributes="id string:${options/entityId}-form"
             data-idomain="i18nArray">
            
            <div data-tattributes="id 'zcrud-message'"><!--empty--></div>
            <div class="zcrud-header"> 
                <span class="zcrud-title" data-tcontent="options/title || tr:'general_entityName'">
                    The title option
                </span>
                <span data-tcontent="tr: instance/getTitle()">
                    Current form title
                </span>
                <span data-tcontent="tr:'(default)'">
                    (default)
                </span>
            </div>
            <form class="zcrud-form" 
                  data-tattributes="id instance/getId()"
                  data-tdefine="viewItemsInFormExternalMacro 'standard-readOnly@templates/fieldLists.html';
                                viewItems instance/getView()">
                
                <div data-muse-macro="viewItemsInFormExternalMacro"
                     data-tdefine="spanFieldClass 'zcrud-field'">
                    The fields
                </div>
                <div class="zcrud-button-panel">
                    <button type="button" 
                            class="zcrud-form-cancel-command-button"
                            data-tcontent="tr:'Cancel'">
                        Cancel
                    </button>
                    <button type="button" 
                            class="zcrud-form-submit-command-button"
                            data-tcontent="tr:'Delete'">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
