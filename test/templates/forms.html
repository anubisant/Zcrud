<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Templates of forms</title>
    </head>
    <body>
        <div data-mdefine-macro="formDefaultTemplate" 
             style="display: none"
             data-tattributes="class string:zcrud-main-container zcrud-${options/currentForm/type}-form;
                               id string:${options/entityId}-form">
            
            <div data-tattributes="id 'zcrud-message'"></div>
            <div class="zcrud-header"> 
                <span class="zcrud-title" data-tcontent="options/title">
                    The title option
                </span>
                <span data-tcontent="options/currentForm/title">
                    Current form title
                </span>
                (default)
            </div>
            <form class="zcrud-form" data-tattributes="id options/currentForm/id">
                <input type="hidden"
                       name="zcRecordKey" 
                       data-tattributes="id 'zcrud-recordKey'; value record[ options/key ]" >
                
                <div data-trepeat="field options/currentForm/fields"
                     data-tdefine="id field/id; value record[ id ]; type field/type; elementId string:zcrud-${id}"
                     data-tattributes="class string:zcrud-field zcrud-field-${id}">
                    <div>
                        <label data-tattributes="for elementId" data-tcontent="field/title">
                            The id of the field
                        </label>
                    </div>
                    <div class="zcrud-field-help" data-tcontent="field/description">
                        The description of this field.
                    </div>
                    
                    <div data-muse-macro="field/template">
                        The field
                    </div>
                </div>
            </form>
            <div class="zcrud-button-panel">
                <button type="button" data-tattributes="id 'form-cancel-button'">
                    Cancel
                </button>
                <button type="button" data-tattributes="id 'form-submit-button'">
                    Save
                </button>
            </div>
        </div>
        
        <div data-mdefine-macro="deleteDefaultTemplate" 
             class="zcrud-main-container zcrud-delete-form" 
             style="display: none"
             data-tattributes="id string:${options/entityId}-form">
            
            <div data-tattributes="id 'zcrud-message'"></div>
            <div class="zcrud-header"> 
                <span class="zcrud-title" data-tcontent="options/title">
                    The title option
                </span>
                <span data-tcontent="options/currentForm/title">
                    Current form title
                </span>
                (default)
            </div>
            <form class="zcrud-form" data-tattributes="id options/currentForm/id">
                <input type="hidden"
                       name="zcRecordKey" 
                       data-tattributes="id 'zcRecordKey'; value record[ options/key ]" >
                
                <div class="zcrud-field"
                     data-trepeat="field options/currentForm/fields"
                     data-tdefine="id field/id; elementId field/elementId">
                    <div>
                        <label data-tattributes="for elementId" data-tcontent="field/title">
                            The id of the field
                        </label>
                    </div>
                    <div class="zcrud-field-help" data-tcontent="field/description">
                        The description of this field.
                    </div>
                    <div class="zcrud-property" data-tcontent="record[ field/id ]">
                        The value
                    </div>
                </div>
            </form>
            <div class="zcrud-button-panel">
                <button type="button" data-tattributes="id 'form-cancel-button'">
                    Cancel
                </button>
                <button type="button" data-tattributes="id 'form-submit-button'">
                    Delete
                </button>
            </div>
        </div>
        
    </body>
</html>
