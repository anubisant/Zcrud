<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Templates of subforms</title>
    </head>
    <body>
        <div data-mdefine-macro="subform" data-tomit-tag="">
            <div class="zcrud-subform-content">
                <div data-muse-macro="'table@templates/lists.html'"
                     data-tdefine="editable true;
                                   instance field;
                                   records value">
                    The ZCrud table
                </div>
                
                <div class="zcrud-subform-toolbar">
                    <button class="zcrud-new-row-command-button" 
                            data-tattributes="title tr:'Add new record'" 
                            data-tcondition="field/buttons/toolbar/newRegisterRow"><!--empty--></button>
                </div>
            </div>
        </div>
        
        <div data-mdefine-macro="view" data-tomit-tag="">
            <div class="zcrud-subform-content">
                <div data-muse-macro="'table@templates/lists.html'"
                     data-tdefine="editable false;
                                   instance field;
                                   records value;
                                   renderIds false;
                                   hideRowButtons true">
                    The ZCrud table
                </div>
            </div>
        </div>

    </body>
</html>
