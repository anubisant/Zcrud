<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Templates of fields in forms</title>
    </head>
    <body> 
        <div data-mdefine-macro="fullField" data-tomit-tag="">
            <div data-mdefine-slot="label">
                <label data-tattributes="for elementId" data-tcontent="field/title">
                    The id of the field
                </label>
            </div>
            <div data-mdefine-slot="help" class="zcrud-field-help" data-tcontent="field/description">
                The description of this field.
            </div>
            <div data-mdefine-slot="field">
                The field itself
            </div>
        </div>
        
        <div data-mdefine-macro="text" data-tomit-tag="">
            <input data-tattributes="id elementId; name elementId; value value; field/formFieldAttributes"
                   type="text"
                   placeholder="">
        </div>
        
        <div data-mdefine-macro="textarea" data-tomit-tag="">
            <textarea data-tattributes="id elementId; name elementId; field/formFieldAttributes"
                      data-tcontent="cond: value value ''"
                      placeholder="">The textarea value.</textarea>
        </div>
        
        <div data-mdefine-macro="datetime" data-tomit-tag="">
            <input data-tattributes="id elementId; name elementId; value value; field/formFieldAttributes"
                   type="text"
                   placeholder="">
        </div>
            
        <div data-mdefine-macro="select" data-tomit-tag="">
            <select data-tattributes="id elementId; name elementId; value value; field/formFieldAttributes">
                <option data-trepeat="option field/optionsList"
                        data-tattributes="value option/value; selected cond: (eq: option/value value) 'selected' null"
                        data-tcontent="option/displayText">Label</option>
            </select>
        </div>

        <div data-mdefine-macro="radio" data-tomit-tag=""
             data-tattributes="id elementId; field/formFieldAttributes">
            <div data-trepeat="option field/optionsList">
                <input type="radio"
                       data-tattributes="name elementId;
                                         value option/value; 
                                         checked cond: (eq: option/value value) 'checked' null">
                <span data-treplace="option/displayText">The display text</span>
            </div>
        </div>
        
        <div data-mdefine-macro="datalist"
             data-tdefine="datalistId string:${elementId}-datalist">
            <input data-tattributes="id elementId; name elementId; value value; list datalistId; field/formFieldAttributes"
                   type="text"
                   placeholder="">
            <datalist data-tattributes="id datalistId">
                <option data-trepeat="option field/optionsList"
                        data-tattributes="value option/value; selected cond: (eq: option/value value) 'selected' null"
                        data-tcontent="option/displayText">Label</option>
            </datalist>
        </div>

        <div data-mdefine-macro="checkbox" data-tomit-tag="">
            <input data-tattributes="id elementId; name elementId; value value; checked cond: value 'checked' null; field/formFieldAttributes"
                   type="checkbox">
        </div>
    </body>
</html>
