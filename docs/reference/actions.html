        <p>
            An action describes a list or form. There are 4 different actions:
        </p>
        <ul>
            <li><a href="actions.html#create">create</a>. A form that creates a new record.</li>
            <li><a href="actions.html#delete">delete</a>. A form that deletes an existing record.</li>
            <li><a href="actions.html#list">list</a>. Shows a list of records.</li>
            <li><a href="actions.html#update">update</a>. A form that updates an existing record.</li>
        </ul>
